<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FieldFlux Billing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>FieldFlux Billing Dashboard</h1>
      <p>Create invoices, send them to growers, and track payment status.</p>
    </header>

    <main>
      <section class="panel">
        <h2>Farmers &amp; Fields</h2>
        <div class="grid">
          <form id="farmer-form" class="card">
            <h3>Create Farmer</h3>
            <label>Name <input name="name" required /></label>
            <label>Email <input name="email" type="email" /></label>
            <button type="submit">Save Farmer</button>
          </form>

          <form id="field-form" class="card">
            <h3>Create Field</h3>
            <label>Farmer ID <input name="farmer_id" type="number" required /></label>
            <label>Name <input name="name" required /></label>
            <label>Acreage <input name="acreage" type="number" step="0.01" /></label>
            <button type="submit">Save Field</button>
          </form>
        </div>
      </section>

      <section class="panel">
        <h2>Create Invoice</h2>
        <form id="invoice-form" class="card">
          <div class="grid">
            <label>Farmer ID <input name="farmer_id" type="number" required /></label>
            <label>Field ID <input name="field_id" type="number" /></label>
            <label>Issue Date <input name="issue_date" type="date" /></label>
            <label>Due Date <input name="due_date" type="date" /></label>
            <label>Tax Rate (%) <input name="tax_rate" type="number" value="0" step="0.01" /></label>
            <label>Discount Rate (%) <input name="discount_rate" type="number" value="0" step="0.01" /></label>
          </div>
          <label>Notes <textarea name="notes" rows="2" placeholder="Billing notes..."></textarea></label>
          <label>Field Applications (comma separated)
            <input name="field_applications" placeholder="Nitrogen pass, Herbicide spray" />
          </label>
          <div id="line-items"></div>
          <button type="button" id="add-line">Add Line Item</button>
          <button type="submit">Create Invoice</button>
        </form>
      </section>

      <section class="panel">
        <h2>Invoices</h2>
        <div id="invoice-list" class="card"></div>
      </section>
    </main>

    <template id="line-item-template">
      <div class="line-item">
        <label>Description <input name="description" required /></label>
        <label>Quantity <input name="quantity" type="number" step="0.01" value="1" /></label>
        <label>Unit Price <input name="unit_price" type="number" step="0.01" value="0" /></label>
        <label>Tax Rate (%) <input name="tax_rate" type="number" step="0.01" value="0" /></label>
        <button type="button" class="remove">Remove</button>
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
